services:
  nest:
    command: sh -c "npx drizzle-kit migrate && npm run start:dev"
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nest_dev
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:17
    container_name: postgres_dev
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_PASSWORD: "121314Qq"   # обов'язково вкажіть пароль
      POSTGRES_DB: "english_ai"
    ports:
      - "5433:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redisdata_dev:/data

volumes:
  pgdata_dev:
  redisdata_dev:
